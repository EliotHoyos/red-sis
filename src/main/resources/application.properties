# Nombre de la aplicaciï¿½n
spring.application.name=red-sis

server.port=8082

# URL correcta para SQL Server (con punto y coma, no barra)
spring.datasource.url=jdbc:sqlserver://PC02-SIS\\SQLEXPRESS:1433;databaseName=dbSIS;encrypt=false;trustServerCertificate=true

# Credenciales SQL
spring.datasource.username=sa
spring.datasource.password=admin123

# Driver JDBC
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Mostrar errores en la respuesta
server.error.include-message=always

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true